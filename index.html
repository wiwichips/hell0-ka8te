<!DOCTYPE html>
<html>
<head>
  <title>Simple Webpage</title>
</head>
<body>
  <h1>Simple Webpage</h1>

  <div id="pringle"></div>

  <button onclick="makeRequest()">Click me</button>

  <script>
    function makeRequest() {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', '/api/hello', true);
      xhr.onload = function () {
        if (xhr.status === 200) {
          var div = document.getElementById('pringle');
          div.innerHTML += xhr.responseText;
        }
      };
      xhr.send();
    }
  </script>
</body>
</html>
